{% extends "yonetim/base.html" %}

{% block title %}User Experience - FinalProject{% endblock %}

{% block content %}
<style>
  .experience-section {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    max-width: 1000px;
    text-align: center;
  }

  .experience-section h1 {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 25px;
    color: #2c3e50;
    text-transform: uppercase;
    border-bottom: 3px solid #007BFF;
    padding-bottom: 10px;
    display: inline-block;
  }

  .experience-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .experience-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 350px;
    text-align: left;
    position: relative;
  }

  .experience-card img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    float: left;
    margin-right: 15px;
  }

  .experience-card .user-name {
    font-size: 18px;
    font-weight: bold;
    color: #007BFF;
    margin-bottom: 10px;
    margin-left: 75px; /* Fotoğrafın sağına itmek için */
  }

  .experience-card .content {
    font-size: 16px;
    color: #555;
    margin-top: 10px;
    line-height: 1.8;
    max-height: 120px;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: max-height 0.5s ease;
  }

  .experience-card.expanded .content {
    max-height: 1000px;
  }

  .read-more {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 12px;
    background-color: #007BFF;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .read-more:hover {
    background-color: #0056b3;
  }
</style>

<div class="experience-section">
  <h1>User Experiences</h1>

  <div class="experience-container">
    {% for experience in experiences %}
    <div class="experience-card">
      <img src="{{ experience.photo_url }}" alt="User">
      <div class="user-name">{{ experience.name }}</div>
      <div class="content">{{ experience.content }}</div>
      <span class="read-more" onclick="toggleReadMore(this)">Read More</span>
    </div>
    {% endfor %}
  </div>
</div>

<script>
  function toggleReadMore(button) {
    const card = button.parentElement;
    card.classList.toggle("expanded");
    button.innerText = card.classList.contains("expanded") ? "Read Less" : "Read More";
  }
</script>
{% endblock %}
