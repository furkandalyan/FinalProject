{% extends "yonetim/base.html" %}
{% block title %}Login - FinalProject{% endblock %}
{% block content %}

<style>
  /* Sayfa genel ayarları */
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(-45deg, #6e8efb, #a777e3, #57c1eb, #246fa8);
    background-size: 400% 400%;
    height: 100vh;
    margin: 0;
    animation: gradientShift 10s ease-in-out infinite;
  }

  /* Daha yumuşak ve geçişli renk animasyonu */
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 100%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 50% 0%; }
    100% { background-position: 0% 50%; }
  }

  /* Login Kutusu */
  .auth-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 350px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: fadeIn 1s ease-in-out;
  }

  /* Fade-in giriş animasyonu */
  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -55%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }

  /* Başlık Stili */
  .auth-container h2 {
    font-size: 26px;
    font-weight: bold;
    color: #444;
    margin-bottom: 20px;
    position: relative;
    display: inline-block;
  }

  /* Form grupları */
  .form-group {
    margin-bottom: 15px;
    position: relative;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    color: #333;
    margin-bottom: 6px;
  }

  /* Input Kutuları */
  .form-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    outline: none;
  }

  .form-group input:focus {
    border-color: #6e8efb;
    box-shadow: 0 0 8px rgba(110, 142, 251, 0.6);
  }

  /* Login Butonu */
  .btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    border: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
  }

  .btn::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.3);
    transition: width 0.5s ease-in-out, height 0.5s ease-in-out, top 0.5s ease-in-out, left 0.5s ease-in-out;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
  }

  .btn:hover::before {
    width: 0;
    height: 0;
    opacity: 1;
  }

  .btn:hover {
    background: linear-gradient(135deg, #57c1eb, #246fa8);
  }

  /* Kayıt olma linki */
  .auth-container p {
    margin-top: 15px;
    font-size: 14px;
    color: #333;
  }

  .auth-container p a {
    color: #6e8efb;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .auth-container p a:hover {
    color: #a777e3;
    text-decoration: underline;
  }
</style>

<div class="auth-container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
</div>

{% endblock %}
