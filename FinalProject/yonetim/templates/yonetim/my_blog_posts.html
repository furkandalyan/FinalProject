{% extends "yonetim/user_base.html" %}
{% block title %}My Blog Posts{% endblock %}

{% block content %}
<style>
  .page-wrapper {
    max-width: 900px;
    margin: 80px auto 40px auto;
    padding: 0 20px;
  }

  .page-wrapper h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 32px;
    color: #333;
  }

  .post-card {
    background-color: #fff;
    padding: 20px 25px;
    margin-bottom: 20px;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
    transition: transform 0.2s ease;
  }

  .post-card:hover {
    transform: translateY(-2px);
  }

  .post-title {
    font-size: 22px;
    font-weight: 700;
    color: #007BFF;
    margin: 0;
    text-decoration: none;
    display: block;
  }

  .post-title:hover {
    text-decoration: underline;
  }

  .post-date {
    font-size: 14px;
    color: #999;
    margin-top: 8px;
  }

  .no-posts {
    text-align: center;
    font-size: 18px;
    color: #888;
    margin-top: 60px;
  }
</style>

<div class="page-wrapper">
  <h2>üìù My Blog Posts</h2>

  {% for post in posts %}
    <div class="post-card">
      <a href="{% url 'blog_post_detail' post.pk %}" class="post-title">{{ post.title }}</a>
      <div class="post-date">üìÖ {{ post.created_at|date:"F j, Y, g:i a" }}</div>
    </div>
  {% empty %}
    <p class="no-posts">You haven‚Äôt written any blog posts yet.</p>
  {% endfor %}
</div>
{% endblock %}
