{% extends "yonetim/user_base.html" %}
{% block title %}Create Blog Post{% endblock %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
  }

  .page-wrapper {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 60px;
    padding-bottom: 60px;
    background-color: #f5f7fa;
  }

  .blog-form-container {
    width: 100%;
    max-width: 600px;
    background-color: #fff;
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  }

  .blog-form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
    font-size: 28px;
  }

  .blog-form-container label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
  }

  .blog-form-container input[type="text"],
  .blog-form-container textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    transition: border-color 0.3s ease;
  }

  .blog-form-container input[type="text"]:focus,
  .blog-form-container textarea:focus {
    border-color: #007BFF;
    outline: none;
  }

  .blog-form-container .btn {
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .blog-form-container .btn:hover {
    background-color: #0056b3;
  }

  .success-message {
    padding: 12px;
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    border-radius: 10px;
    margin-bottom: 20px;
  }
</style>

<div class="page-wrapper">
  <div class="blog-form-container">
    <h2>Create a New Blog Post</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="success-message">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
