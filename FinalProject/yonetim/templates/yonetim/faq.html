{% extends "yonetim/base.html" %}

{% block title %}FAQ - FinalProject{% endblock %}

{% block content %}
<style>
  :root {
    --primary: #4a90e2;
    --primary-light: #6fb3ff;
    --bg: #f9faff;
    --text-dark: #333;
    --text-light: #666;
  }

  .faq-container {
    background: var(--bg);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    margin: 40px auto;
    max-width: 800px;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    color: var(--text-dark);
  }

  .faq-container h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: var(--primary);
    text-align: center;
    position: relative;
  }
  .faq-container h1::after {
    content: '';
    width: 60px;
    height: 4px;
    background: var(--primary-light);
    display: block;
    margin: 10px auto 0;
    border-radius: 2px;
  }

  #faq-search {
    width: 95%;
    max-width: 700px;
    margin: 0 0 30px 0; /* sola hizalÄ± */
    padding: 12px 16px;
    border: 2px solid var(--primary-light);
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #faq-search:focus {
    border-color: var(--primary);
  }

  .faq-item {
    border-bottom: 1px solid #e1e5ea;
    margin-bottom: 10px;
    overflow: hidden;
    border-radius: 8px;
    transition: background 0.3s ease;
  }
  .faq-item:hover {
    background: rgba(74,144,226,0.05);
  }

  .faq-question {
    padding: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    user-select: none;
  }
  .faq-question span {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--primary);
  }
  .faq-question i {
    font-size: 1.25rem;
    color: var(--primary-light);
    transition: transform 0.3s ease;
  }

  .faq-answer {
    max-height: 0;
    padding: 0 16px;
    color: var(--text-light);
    font-size: 1rem;
    line-height: 1.6;
    transition: max-height 0.5s ease, padding 0.3s ease;
  }

  .faq-item.active .faq-answer {
    padding: 16px;
    max-height: 500px;
  }
  .faq-item.active .faq-question i {
    transform: rotate(180deg);
  }
</style>

<div class="faq-container">
  <h1>Frequently Asked Questions</h1>

  <input type="text" id="faq-search" placeholder="Search FAQs..." />

  {% for question, answer in faq_list %}
  <div class="faq-item">
    <div class="faq-question">
      <span>{{ question }}</span>
      <i class="fas fa-chevron-down"></i>
    </div>
    <div class="faq-answer">{{ answer }}</div>
  </div>
  {% endfor %}
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
  document.querySelectorAll(".faq-item").forEach(item => {
    item.querySelector(".faq-question").addEventListener("click", () => {
      item.classList.toggle("active");
    });
  });

  const searchInput = document.getElementById('faq-search');
  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase();
    document.querySelectorAll('.faq-item').forEach(item => {
      const q = item.querySelector('.faq-question span').textContent.toLowerCase();
      const a = item.querySelector('.faq-answer').textContent.toLowerCase();
      item.style.display = (q.includes(term) || a.includes(term)) ? '' : 'none';
    });
  });
</script>
{% endblock %}
